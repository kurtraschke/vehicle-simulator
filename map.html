<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <title>Vehicle simulator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link href="static/css/reset.css" rel="stylesheet" type="text/css" />
        <link href="static/css/style.css" rel="stylesheet" type="text/css" />

        <script src="static/js/edges_encoded-nyct.js"></script>
        <!--<script src="static/js/infobox_packed.js"></script>-->
       <!--<script src="static/js/map.js"></script>-->
        <script data-main="static/js/main" src="static/js/require.js"></script>
    </head>
    <body>
        <div id="map_canvas"></div>
        <div id="panel">
            <div>
                <p>Vehicle simulator</p>
                <div>Project information available on <a href="https://github.com/vasile/vehicle-simulator" target="_blank">Github</a>.</div>
            </div>
            <div class="section">
                <b>Time:</b> <span id="day_time"></span>
                <br/>
                <input type="button" id="geolocation_click" />
                <input type="text" id="user_location" value="Type your location" / >
            </div>
            <div id="vehicle_info" class="hidden section" data-type="panel">
                <div>
                    <b>Vehicle:</b> <a class="vehicle_name" href="#" target="_blank"></a> <input type="button" class="panel_close" />
                </div>
                <div>
                    <input id="follow_trigger" type="button" value="Follow" data-value-toggle="STOP" />
                    <input id="route_show_trigger" type="button" value="Draw route" data-value-toggle="HIDE route" />
                </div>
                <div id="vehicle_timetable_box">
                <table id="vehicle_timetable">
                    <thead>
                        <tr>
                            <td class="no">#</td>
                            <td class="station">Station</td>
                            <td class="arr">Arr.</td>
                            <td class="dep">Dep.</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div id="vehicle_popup_container" class="hidden">
            <div id="vehicle_popup">
                <span class="vehicle_name"></span>
                <br />
                <p class="status"></p>
            </div>
        </div>
        <div id="vehicle_popup_container" class="hidden">
            <div id="vehicle_popup">
                <p>
                    <strong class="name"></strong><br/>
                    <span class="fromto"></span><br/><br/>
                    <strong>Status:</strong> <span class="status"></span></span>
                </p>
            </div>
        </div>
    </body>
</html>
